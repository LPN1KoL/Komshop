{% extends 'admin_panel/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/admin_panel/roles.css' %}">
{% endblock %}

{% block content %}

    <div class="head-block">
        <h1>Управление категориями товаров</h1>
        <div class="add-link-block">
            <a href="/admin_panel/categories/add">Добавить категорию</a>
        </div>
    </div>

    <table class="tlist">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td class="actions-td">
                        <a class="edit" href="/admin_panel/categories/edit/{{ category.id }}">
                            <i class="material-icons-outlined">
                                edit
                            </i>
                        </a>
                        <a class="delete" href="/admin_panel/categories/delete/{{ category.id }}">
                            <i class="material-icons-outlined">
                                delete
                            </i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
